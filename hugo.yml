baseURL: "https://hwkim301.com"
languageCode: en-us
title: hwkim301
theme: PaperMod
capitalizeListTitles: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  
menu: # Combined menu section
  main:
    - name: "Home"
      url: "/"
      weight: 1

    - name : "Blog"
      identifier: "blog"
      url: "/posts/"
      weight: 10

    - identifier: categories
      name: Categories
      url: /categories/
      parent: "blog"
      weight: 1

    - identifier: tags
      name: Tags
      url: /tags/
      parent: "blog"
      weight: 2

    - identifier: archives
      name: Archives
      url: /archives/
      parent: "blog"
      weight: 3
    
    - name: "Search"
      url: "/search/"
      weight: 20 # This creates a link to your search page

    - identifier: about
      name: About
      url: /about/
      weight: 30


module:
  mounts:
    - source: static 
      target: static 

params:
  cover:
    linkFullImages: true
    responsiveImages: true

  defaultTheme: auto 
  customCSS: ["css/custom.css"]
  homeInfoParams:
  socialIcons:
    - name: github
      url: "https://github.com/hwkim301"
  mainSections:
    - posts
    - pythonchallenge

  enableSearch: false
  
  ShowBreadcrumbs: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  assets:
  extendedCSS: true

  single:
    externalLinkInNewTab: true
  links:
    external_in_new_tab: true
markup: 
  goldmark:
    renderer:
      unsafe: true